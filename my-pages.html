<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hakim Livs - Mina Sidor</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
        <script src="./scripts/my-pages.js" defer></script>
    </head>
    <body>
      
        <header class="header">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <img src="./Bilder/HAKIM LIVS.png" alt="Hakim Livs logo" class="logo" width="300" />
                </a>
            </div>
        </header>

        <div class="wrapper">
          
            <div class="sidebar">
                <h3>Min Profil</h3>
                <ul>
                    <li><button id="orderHistoryBtn" class="button">Visa Orderhistorik</button></li>
                    <li><button id="editBtn" class="button">Redigera profil</button></li>
                    <li><button id="logoutBtn" class="button">Logga ut</button></li>
                </ul>
            </div>

            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Kundens Uppgifter</h2>
                        <p id="customer-name"><strong>Namn:</strong></p>
                        <p id="customer-email"><strong>Email:</strong></p>
                        <p id="customer-phone"><strong>Telefon:</strong></p>
                        <p id="customer-address"><strong>Address:</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2>Redigera profil</h2>
                <input type="text" id="editName" placeholder="Namn" />
                <input type="email" id="editEmail" placeholder="Email" />
                <input type="text" id="editPhone" placeholder="Telefon" />
                <input type="text" id="editAddress" placeholder="Adress" />
                <button id="saveProfileBtn" class="button">Spara</button>
            </div>
        </div>

        <div id="orderHistoryModal" class="modal">
            <div class="modal-content">
                <span id="closeOrderHistoryModal" class="close">&times;</span>
                <h2>Orderhistorik</h2>
                <div id="orderHistoryList"></div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <p id="footer-rights">&copy; 2024 Hakim Livs. All rights reserved.</p>
                <div class="footer-icons-container">
                    <a href="https://www.facebook.com/" class="footer-icons">
                        <img src="./Bilder/facebook.svg" alt="Facebook icon" width="40px" />
                    </a>
                    <a href="https://www.instagram.com/" class="footer-icons">
                        <img src="./Bilder/instagram.svg" alt="Instagram icon" width="40px" />
                    </a>
                    <a href="https://x.com/" class="footer-icons">
                        <img src="./Bilder/x-twitter.svg" alt="Twitter icon" width="40px" />
                    </a>
                    <a href="https://www.google.com/" class="footer-icons">
                        <img src="./Bilder/google.svg" alt="Google icon" width="40px" />
                    </a>
                </div>
                <div class="footer-links">
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                    <a href="/terms">Terms</a>
                </div>
            </div>
        </footer>
    </body>
</html>
