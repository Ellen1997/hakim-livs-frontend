<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hakim Livs</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        />

          src="https://kit.fontawesome.com/96ad95103a.js"
          crossorigin="anonymous"
        ></script>
        <script

          crossorigin="anonymous"

        ></script>
        <link rel="stylesheet" href="style.css" />
        <script src="./scripts/my-pages.js" defer></script>
    </head>
<body>


    <header class="header">
        <div class="logo-container">
          <a href="index.html" class="logo">
            <img
              src="./Bilder/HAKIM LIVS.png"
              alt="Hakim Livs logotyp"
              class="logo"
              width="300"
            />
          </a>
        </div>
      </header>
     
      <div class="wrapper">
       
        <div class="sidebar">
          <h3>Min Profil</h3>
          <ul>
            <li><a href="#">Orderhistorik</a></li>
           </ul>
           <button id="editProfileBtn">Redigera profil</button>
           <button id="logoutBtn">Logga ut</button>

        </div>
     


        <div class="main-content">
          <div class="card">
            <div class="card-header">
            <h2>Kundens Uppgifter</h2>
            <p><strong>Namn:</strong> Anna Andersson</p>
            <p><strong>Email:</strong> anna@example.com</p>
            <p><strong>Telefon:</strong> 070-123 45 67</p>
          </div>
        </div>
      </div>
    </div>


    <div id="editProfileModal" class="modal">
        <div class="modal-content">
          <span id="closeModalBtn">&times;</span>
          <h2>Redigera profil</h2>
          <input type="text" id="editName" placeholder="Namn" />
          <input type="email" id="editEmail" placeholder="E-post" />
          <input type="text" id="editPhone" placeholder="Telefon" />
          <input type="text" id="editAddress" placeholder="Adress" />
          <button id="saveProfileBtn">Spara</button>
        </div>
      </div>




      <footer class="footer">
        <div class="footer-container">
          <p id="footer-rights">&copy; 2024 Hakim Livs. All rights reserved.</p>
          <div class="footer-icons-container">
            <a href="https://www.facebook.com/" class="footer-icons">
              <img src="./Bilder/facebook.svg" alt="Facebook icon" width="40px" />
            </a>
            <a href="https://www.instagram.com/" class="footer-icons">
              <img
                src="./Bilder/instagram.svg"
                alt="Instagram icon"
                width="40px"
              />
            </a>
            <a href="https://x.com/" class="footer-icons">
              <img src="./Bilder/x-twitter.svg" alt="Twitter icon" width="40px" />
            </a>
            <a href="https://www.google.com/" class="footer-icons">
              <img src="./Bilder/google.svg" alt="Google icon" width="40px" />
            </a>
          </div>
          <div class="footer-links">
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/terms">Terms</a>
