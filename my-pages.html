<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hakim Livs</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Comfortaa:wght@300..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Pen+Script&family=Quicksand:wght@300..700&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet"
        />
        <script
          src="https://kit.fontawesome.com/96ad95103a.js"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
          integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script src="/public/scripts/products.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <script src="./scripts/my-page.js" defer></script>
      </head>
<body>

    <header class="header">
        <div class="logo-container">
          <a href="index.html" class="logo">
            <img
              src="./Bilder/HAKIM LIVS.png"
              alt="Hakim Livs logotyp"
              class="logo"
              width="300"
            />
          </a>
        </div>
      </header>

      <main class="main-content">
        <section class="my-pages-container">
          <h1 class="my-pages-header">Mina sidor</h1>
  
          <div class="my-pages-section">
            <h2>Profilinformation</h2>
            <p><strong>Namn:</strong> <span id="customer-name">Ej angivet</span></p>
            <p><strong>E-post:</strong> <span id="customer-email">Ej angivet</span></p>
            <p><strong>Telefon:</strong> <span id="customer-phone">Ej angivet</span></p>
            <p><strong>Adress:</strong> <span id="customer-address">Ej angivet</span></p>
          </div>
          
          <button id="editProfileBtn" class="my-pages-link">Redigera profil</button>
          
          <div id="editProfileModal" class="modal hidden">
            <div class="modal-content">
              <span id="closeModalBtn" class="close-modal">&times;</span>
              <h2>Redigera Profil</h2>
              <form id="editProfileForm">
                <label for="editName">Namn:</label>
                <input type="text" id="editName" name="name" />
          
                <label for="editEmail">E-post:</label>
                <input type="email" id="editEmail" name="email" />
          
                <label for="editPhone">Telefon:</label>
                <input type="tel" id="editPhone" name="phone" />
          
                <label for="editAddress">Adress:</label>
                <input type="text" id="editAddress" name="address" />
          
                <button type="button" id="saveProfileBtn" class="save-button">Spara</button>
              </form>
            </div>
          </div>
          
          <div class="my-pages-section">
            <h2>Orderhistorik</h2>
            <p>Se alla dina tidigare ordrar.</p>
            <div id="orders-history"></div>
          </div>
  
          <div class="my-pages-section">
            <h2>Inställningar</h2>
            <p>Ändra dina kontoinställningar och preferenser.</p>
            <a href="#" class="my-pages-link">Gå till inställningar</a>
          </div>
  
          <div class="logout-container">
            <button id="logoutBtn" class="logout-button">Logga ut</button>
          </div>
        </section>
      </main>
</body>
</html>
